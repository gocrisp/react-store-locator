name: CI

on:
  push:
    branches: [main]

jobs:
  test-lint-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js@14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn run test-ci
        env:
          CI: true
      - run: yarn run lint
      - run: yarn build
      - run: |
          bash ./.github/scripts/publish.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
